<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Duende Survivor - Movimiento Corregido</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root {
            --primary: #39ff14; --gold: #ffd700; --danger: #ff0055; --blue: #0098EA;
            --bg-dark: #121418; --card: #1e2228; --nav: #0e1013;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1a202c 0%, #000 100%);
            color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000 url('static/imagen_portada_home.png') no-repeat center center; 
            background-size: cover; z-index: 9999; display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: center; transition: opacity 0.8s ease; 
        }
        .loader-footer {
            background: rgba(0,0,0,0.85); width: 100%; padding: 40px 20px;
            text-align: center; backdrop-filter: blur(10px); border-top: 3px solid var(--primary);
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- UI --- */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 10; }
        .balance-val { font-size: 1.5rem; font-weight: 900; color: #fff; display: flex; align-items: center; gap: 8px; }
        .coin-icon { width: 22px; height: 22px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 10px var(--gold); }

        .screen { display: none; flex-grow: 1; flex-direction: column; align-items: center; width: 100%; overflow-y: auto; padding-bottom: 100px; }
        .screen.active { display: flex; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .status-card { width: 90%; max-width: 400px; margin-top: 20px; background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .energy-bar { height: 10px; width: 100%; background: #111; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .energy-fill { height: 100%; width: 100%; background: linear-gradient(90deg, var(--gold), var(--primary)); transition: width 0.3s; }

        /* --- ARENA --- */
        #arena-container { width: 100%; height: 100%; position: relative; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }
        .arena-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        .arena-btn { background: linear-gradient(135deg, var(--danger), #800000); border: none; color: white; padding: 15px 40px; border-radius: 12px; font-size: 1.3rem; font-weight: 900; cursor: pointer; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: rgba(14, 16, 19, 0.98); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; font-size: 0.7rem; font-weight: 700; width: 33%; }
        .nav-item.active { color: #fff; } .nav-item.active i { color: var(--primary); }

        .float-num { position: absolute; font-weight: 900; font-size: 1.8rem; color: var(--gold); pointer-events: none; animation: floatUp 0.6s forwards; z-index: 200; }
        @keyframes floatUp { to { transform: translateY(-80px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-footer">
            <div class="spinner"></div>
            <h2 style="margin:0; color:var(--primary); letter-spacing:2px;">$DUENDE HUB</h2>
            <p style="color:#888; font-size:0.8rem;">ESTABLECIENDO COORDINADAS...</p>
        </div>
    </div>

    <div class="header">
        <div id="ton-connect-header"></div>
        <div style="text-align:right;">
            <div style="font-size:0.7rem; color:var(--gold);">BALANCE $DUENDE</div>
            <div class="balance-val"><span class="coin-icon"></span> <span id="scoreDisplay">0</span></div>
        </div>
    </div>

    <div id="tab-tap" class="screen active">
        <div style="margin-top:40px;" id="tapZone">
            <img id="charImg" src="" style="width:240px; height:240px; object-fit:contain;">
        </div>
        <div class="status-card">
            <div style="display:flex; justify-content:space-between; font-weight:900;">
                <span>‚ö° ENERG√çA</span>
                <span><span id="energyVal">100</span> / 100</span>
            </div>
            <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>
        </div>
    </div>

    <div id="tab-arena" class="screen">
        <div id="arena-container">
            <canvas id="gameCanvas"></canvas>
            
            <div style="position:absolute; top:20px; left:20px; z-index:10; pointer-events:none; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;">
                <div style="font-size:1.2rem; font-weight:900;">üíÄ KILLS: <span id="killsTxt">0</span></div>
                <div style="font-size:1.1rem; font-weight:bold; color:var(--danger);">HP: <span id="hpTxt">100</span>%</div>
            </div>

            <div id="arenaStart" class="arena-overlay">
                <h1 style="color:var(--danger);">MODO SURVIVOR</h1>
                <button class="arena-btn" onclick="startArena()">JUGAR (10‚ö°)</button>
            </div>
            <div id="arenaEnd" class="arena-overlay" style="display:none;">
                <h1 id="endTitle">HAS CA√çDO</h1>
                <p id="rewardTxt" style="font-size:1.5rem; color:var(--gold);"></p>
                <button class="arena-btn" style="background:#333;" onclick="closeArena()">REGRESAR</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('tap', this)"><i class="fas fa-hammer"></i><span>MINAR</span></div>
        <div class="nav-item" onclick="nav('arena', this)"><i class="fas fa-skull"></i><span>ARENA</span></div>
        <div class="nav-item" onclick="nav('shop', this)"><i class="fas fa-shopping-cart"></i><span>TIENDA</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const assets = {
            common: 'static/skin_duende_comunparatodos.png',
            bear: 'static/enemy_BEAR_MARKET.png',
            rug: 'static/enemy_RUG_PULL.png',
            whale: 'static/enemy_WHALE.png',
            coin: 'static/coin.png',
            bg: 'static/imagen_portada_home.png',
            bullet: 'static/loot_COIN.png'
        };
        const imgs = {}; let loaded = 0;
        Object.keys(assets).forEach(k => {
            imgs[k] = new Image();
            imgs[k].onload = () => { loaded++; if(loaded === Object.keys(assets).length) initApp(); };
            imgs[k].onerror = () => { loaded++; };
            imgs[k].src = assets[k];
        });

        function initApp() {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display='none', 800);
            document.getElementById('charImg').src = assets.common;
            updateUI();
        }

        let state = { score: 1000, energy: 100, maxEnergy: 100 };
        function updateUI() {
            document.getElementById('scoreDisplay').innerText = state.score.toLocaleString();
            document.getElementById('energyVal').innerText = Math.floor(state.energy);
            document.getElementById('energyFill').style.width = (state.energy/100*100) + '%';
        }

        document.getElementById('tapZone').addEventListener('click', (e) => {
            if(state.energy < 3) return;
            state.energy -= 3; state.score += 1; updateUI();
            const float = document.createElement('div');
            float.className = 'float-num'; float.innerText = "+1";
            float.style.left = e.clientX + 'px'; float.style.top = e.clientY + 'px';
            document.body.appendChild(float); setTimeout(() => float.remove(), 600);
        });

        setInterval(() => { if(state.energy < 100){ state.energy++; updateUI(); } }, 2000);

        function nav(tab, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');
            if(tab !== 'arena') stopArena();
        }

        // --- L√ìGICA DE ARENA (CORREGIDA) ---
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let gameActive=false, loopId, player={x:0,y:0,hp:100}, enemies=[], bullets=[], drops=[], kills=0, frame=0, difficulty=1;
        let stick={active:false, sx:0, sy:0, nx:0, ny:0};

        function startArena() {
            if(state.energy < 10) return alert("Falta Energ√≠a");
            state.energy -= 10; updateUI();
            document.getElementById('arenaStart').style.display='none';
            resize(); 
            // Personaje inicia en el centro
            player={x: canvas.width/2, y: canvas.height/2, hp:100}; 
            enemies=[]; bullets=[]; drops=[]; kills=0; difficulty=1.0; frame=0;
            gameActive=true; loop();
        }

        function stopArena() { gameActive=false; cancelAnimationFrame(loopId); }
        function closeArena() { document.getElementById('arenaStart').style.display='flex'; document.getElementById('arenaEnd').style.display='none'; }
        function resize() { canvas.width=canvas.parentElement.clientWidth; canvas.height=canvas.parentElement.clientHeight; }

        canvas.addEventListener('touchstart', e => { 
            e.preventDefault(); stick.active=true; 
            stick.sx=e.touches[0].clientX; stick.sy=e.touches[0].clientY; 
            stick.nx=stick.sx; stick.ny=stick.sy; 
        });
        canvas.addEventListener('touchmove', e => { 
            e.preventDefault(); if(stick.active){ stick.nx=e.touches[0].clientX; stick.ny=e.touches[0].clientY; } 
        });
        canvas.addEventListener('touchend', () => { stick.active=false; });

        function loop() {
            if(!gameActive) return;
            frame++;
            if(frame % 1000 === 0) difficulty += 0.2;

            // 1. Dibujar Fondo (Est√°tico)
            if(imgs.bg.complete) ctx.drawImage(imgs.bg, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.fillRect(0,0,canvas.width,canvas.height);

            // 2. Movimiento del Personaje (Libre por la pantalla)
            if(stick.active) {
                const dx = stick.nx - stick.sx;
                const dy = stick.ny - stick.sy;
                const dist = Math.hypot(dx, dy);
                if(dist > 5) {
                    const ang = Math.atan2(dy, dx);
                    // Actualizamos X e Y del jugador directamente
                    player.x += Math.cos(ang) * 5;
                    player.y += Math.sin(ang) * 5;
                }
                // L√≠mites para que no se salga del canvas
                player.x = Math.max(25, Math.min(canvas.width - 25, player.x));
                player.y = Math.max(25, Math.min(canvas.height - 25, player.y));
            }

            // 3. Spawner de enemigos infinito (Desde los bordes)
            if(frame % Math.max(15, (40 - Math.floor(difficulty * 5))) === 0) {
                const edge = Math.floor(Math.random() * 4);
                let ex, ey;
                if(edge === 0) { ex = Math.random() * canvas.width; ey = -50; }
                else if(edge === 1) { ex = Math.random() * canvas.width; ey = canvas.height + 50; }
                else if(edge === 2) { ex = -50; ey = Math.random() * canvas.height; }
                else { ex = canvas.width + 50; ey = Math.random() * canvas.height; }

                const rand = Math.random();
                let type='bear', hp=3, spd=2;
                if(rand > 0.7) { type='rug'; hp=2; spd=3.5; }
                if(rand > 0.95) { type='whale'; hp=15; spd=1.2; }
                enemies.push({x:ex, y:ey, type:type, hp:hp*difficulty, spd:spd});
            }

            // 4. L√≥gica de Balas Autom√°ticas
            if(frame % 20 === 0 && enemies.length > 0) {
                const target = enemies[0];
                const ang = Math.atan2(target.y - player.y, target.x - player.x);
                bullets.push({x: player.x, y: player.y, vx: Math.cos(ang)*10, vy: Math.sin(ang)*10});
            }

            bullets.forEach((b,i) => {
                b.x += b.vx; b.y += b.vy;
                ctx.drawImage(imgs.bullet, b.x-10, b.y-10, 20, 20);
                if(b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(i, 1);
            });

            // 5. Drops de Monedas
            drops.forEach((d, i) => {
                ctx.drawImage(imgs.coin, d.x-18, d.y-18, 36, 36);
                if(Math.hypot(player.x - d.x, player.y - d.y) < 30) {
                    state.score += 50; updateUI(); drops.splice(i, 1);
                }
            });

            // 6. L√≥gica de Enemigos (Persecuci√≥n al jugador)
            enemies.forEach((e,i) => {
                const ang = Math.atan2(player.y - e.y, player.x - e.x);
                e.x += Math.cos(ang) * e.spd;
                e.y += Math.sin(ang) * e.spd;
                ctx.drawImage(imgs[e.type], e.x-22, e.y-22, 44, 44);

                // Da√±o al tocar al jugador
                if(Math.hypot(player.x - e.x, player.y - e.y) < 28) {
                    player.hp -= 0.5; document.getElementById('hpTxt').innerText = Math.ceil(player.hp);
                    if(player.hp <= 0) { gameActive = false; endGame(); }
                }

                // Impacto de balas
                bullets.forEach((b,bi) => {
                    if(Math.hypot(b.x - e.x, b.y - e.y) < 30) {
                        bullets.splice(bi, 1); e.hp -= 1;
                        if(e.hp <= 0) {
                            enemies.splice(i, 1); kills++; document.getElementById('killsTxt').innerText = kills;
                            if(Math.random() < 0.35) drops.push({x: e.x, y: e.y});
                        }
                    }
                });
            });

            // 7. Dibujar al Duende (En su posici√≥n m√≥vil)
            ctx.drawImage(imgs.common, player.x-30, player.y-30, 60, 60);

            loopId = requestAnimationFrame(loop);
        }

        function endGame() {
            const reward = kills * 10; state.score += reward;
            document.getElementById('rewardTxt').innerText = `+${reward} $DUENDE`;
            document.getElementById('arenaEnd').style.display='flex';
            updateUI();
        }
    </script>
</body>
</html>
