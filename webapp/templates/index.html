<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxor Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root {
            --neon-green: #39ff14;
            --neon-gold: #ffd700;
            --neon-red: #ff0055;
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        /* Bot√≥n de Wallet (Arriba a la derecha) */
        #ton-connect {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
        }

        /* Stats Header */
        .header-stats {
            margin-top: 70px;
            text-align: center;
        }

        .balance-amount {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }

        /* Zona central */
        .clicker-zone {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .main-button {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, #2a2a2a 0%, #000000 100%);
            border-radius: 50%;
            border: 4px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            -webkit-tap-highlight-color: transparent; /* Quita el flash azul en Android */
        }

        .main-button:active {
            transform: scale(0.95);
        }

        .main-button.disabled {
            border-color: #555;
            box-shadow: none;
            opacity: 0.5;
            pointer-events: none;
        }

        .button-icon { font-size: 6rem; }

        /* Barra de Energ√≠a */
        .energy-container {
            width: 85%;
            max-width: 320px;
            margin-bottom: 40px;
            text-align: center;
        }

        .energy-text {
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar-bg {
            width: 100%;
            height: 18px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .progress-bar-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--neon-gold), var(--neon-red));
            box-shadow: 0 0 10px var(--neon-gold);
            transition: width 0.2s ease, background 0.3s;
        }

        .floating-text {
            position: absolute;
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--neon-gold);
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div id="ton-connect"></div>

    <div class="header-stats">
        <div style="color:#888; letter-spacing: 2px; font-size:0.9rem;">$ELDUENDE BALANCE</div>
        <div class="balance-amount"><span id="score">0</span></div>
    </div>

    <div class="clicker-zone">
        <div class="main-button" id="clickBtn">
            <div class="button-icon">üëπ</div>
        </div>
    </div>

    <div class="energy-container">
        <div class="energy-text">
            <span>‚ö° Energ√≠a</span>
            <span><span id="energyVal">500</span>/500</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="energyBar"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Pantalla completa

        // --- CONFIGURACI√ìN CORRECTA DE LA WALLET ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            // Esta ruta busca el archivo en la carpeta static autom√°ticamente
            manifestUrl: window.location.origin + '/static/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // --- L√ìGICA DEL JUEGO ---
        let score = 0;
        let energy = 500;
        const maxEnergy = 500;
        
        const scoreDisplay = document.getElementById('score');
        const energyValDisplay = document.getElementById('energyVal');
        const energyBar = document.getElementById('energyBar');
        const clickBtn = document.getElementById('clickBtn');

        // Al hacer Clic
        clickBtn.addEventListener('click', (e) => {
            if (energy > 0) {
                // Sumar punto y restar energ√≠a
                score++;
                energy--;
                updateUI();
                
                // Vibraci√≥n t√°ctil
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                
                // Efecto visual +1
                createFloatingText(e);
            } else {
                // Sin energ√≠a
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            }
        });

        // Recarga de Energ√≠a (1 cada segundo)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 1000);

        function updateUI() {
            scoreDisplay.innerText = score.toLocaleString();
            energyValDisplay.innerText = energy;
            
            const percentage = (energy / maxEnergy) * 100;
            energyBar.style.width = percentage + '%';

            if (energy <= 0) {
                clickBtn.classList.add('disabled');
                energyBar.style.background = '#444'; // Gris si est√° vac√≠o
            } else {
                clickBtn.classList.remove('disabled');
                energyBar.style.background = 'linear-gradient(90deg, var(--neon-gold), var(--neon-red))';
            }
        }

        function createFloatingText(e) {
            const floater = document.createElement('div');
            floater.classList.add('floating-text');
            floater.innerText = '+1';
            
            // Posici√≥n del toque
            let x = e.clientX;
            let y = e.clientY;
            
            // Si es un clic sin coordenadas (raro pero posible), usar centro
            if (!x || !y) {
                const rect = clickBtn.getBoundingClientRect();
                x = rect.left + rect.width / 2;
                y = rect.top + rect.height / 2;
            }

            floater.style.left = `${x - 20}px`;
            floater.style.top = `${y - 40}px`;

            document.body.appendChild(floater);
            setTimeout(() => floater.remove(), 800);
        }

        // Colores de la App en Telegram
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');
    </script>
</body>
</html>
