<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Duende Survivor - Scroll Infinito</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root {
            --primary: #39ff14; --gold: #ffd700; --danger: #ff0055; --blue: #0098EA;
            --bg-dark: #121418; --card: #1e2228; --nav: #0e1013;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1a202c 0%, #000 100%);
            color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000 url('static/imagen_portada_home.png') no-repeat center center; 
            background-size: cover; z-index: 9999; display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: center; transition: opacity 0.8s ease; 
        }
        .loader-footer {
            background: rgba(0,0,0,0.85); width: 100%; padding: 40px 20px;
            text-align: center; backdrop-filter: blur(10px); border-top: 3px solid var(--primary);
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- UI ELEMENTS --- */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 10; }
        .balance-val { font-size: 1.5rem; font-weight: 900; color: #fff; display: flex; align-items: center; gap: 8px; }
        .coin-icon { width: 22px; height: 22px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 10px var(--gold); }

        .screen { display: none; flex-grow: 1; flex-direction: column; align-items: center; width: 100%; overflow-y: auto; padding-bottom: 100px; }
        .screen.active { display: flex; animation: fadeIn 0.4s ease-out; }

        canvas { display: block; width: 100%; height: 100%; touch-action: none; background: #000; }
        .arena-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        .arena-btn { background: linear-gradient(135deg, var(--danger), #800000); border: none; color: white; padding: 15px 40px; border-radius: 12px; font-size: 1.3rem; font-weight: 900; cursor: pointer; }

        .nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: rgba(14, 16, 19, 0.98); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; font-size: 0.7rem; font-weight: 700; width: 33%; }
        .nav-item.active { color: #fff; } .nav-item.active i { color: var(--primary); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-footer">
            <div class="spinner"></div>
            <h2 style="margin:0; color:var(--primary); letter-spacing:2px;">$DUENDE HUB</h2>
            <p style="color:#888; font-size:0.8rem;">RECALIBRANDO MUNDO INFINITO...</p>
        </div>
    </div>

    <div class="header">
        <div id="ton-connect-header"></div>
        <div style="text-align:right;">
            <div style="font-size:0.7rem; color:var(--gold);">BALANCE $DUENDE</div>
            <div class="balance-val"><span class="coin-icon"></span> <span id="scoreDisplay">0</span></div>
        </div>
    </div>

    <div id="tab-arena" class="screen active">
        <div style="width:100%; height:100%; position:relative;">
            <canvas id="gameCanvas"></canvas>
            
            <div style="position:absolute; top:20px; left:20px; z-index:10; pointer-events:none; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;">
                <div style="font-size:1.2rem; font-weight:900;">ðŸ’€ KILLS: <span id="killsTxt">0</span></div>
                <div style="font-size:1.1rem; font-weight:bold; color:var(--danger);">HP: <span id="hpTxt">100</span>%</div>
            </div>

            <div id="arenaStart" class="arena-overlay">
                <h1 style="color:var(--danger);">SURVIVOR IO STYLE</h1>
                <button class="arena-btn" onclick="startArena()">JUGAR (10âš¡)</button>
            </div>
            <div id="arenaEnd" class="arena-overlay" style="display:none;">
                <h1 id="endTitle">DERROTADO</h1>
                <p id="rewardTxt" style="font-size:1.5rem; color:var(--gold);"></p>
                <button class="arena-btn" style="background:#333;" onclick="closeArena()">REGRESAR</button>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item" onclick="nav('tap', this)"><i class="fas fa-hammer"></i><span>MINAR</span></div>
        <div class="nav-item active" onclick="nav('arena', this)"><i class="fas fa-skull"></i><span>ARENA</span></div>
        <div class="nav-item" onclick="nav('shop', this)"><i class="fas fa-shopping-cart"></i><span>TIENDA</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const assets = {
            common: 'static/skin_duende_comunparatodos.png',
            bear: 'static/enemy_BEAR_MARKET.png',
            rug: 'static/enemy_RUG_PULL.png',
            whale: 'static/enemy_WHALE.png',
            coin: 'static/coin.png',
            bg: 'static/imagen_portada_home.png',
            bullet: 'static/loot_COIN.png'
        };
        const imgs = {}; let loaded = 0;
        Object.keys(assets).forEach(k => {
            imgs[k] = new Image();
            imgs[k].onload = () => { loaded++; if(loaded === Object.keys(assets).length) initApp(); };
            imgs[k].onerror = () => { loaded++; };
            imgs[k].src = assets[k];
        });

        function initApp() {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display='none', 800);
            updateUI();
        }

        let state = { score: 1000, energy: 100 };
        function updateUI() { document.getElementById('scoreDisplay').innerText = state.score.toLocaleString(); }

        // --- MOTOR DE ARENA: SCROLL INFINITO + MOVIMIENTO LIBRE ---
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let gameActive=false, loopId, kills=0, frame=0, difficulty=1;
        let player = { x: 0, y: 0, visualX: 0, visualY: 0, hp: 100 };
        let enemies=[], bullets=[], drops=[];
        let stick={active:false, sx:0, sy:0, nx:0, ny:0};

        function startArena() {
            if(state.energy < 10) return alert("Falta EnergÃ­a");
            state.energy -= 10;
            document.getElementById('arenaStart').style.display='none';
            resize(); 
            // El jugador inicia en el centro visual
            player = { x: 0, y: 0, visualX: canvas.width/2, visualY: canvas.height/2, hp: 100 };
            enemies=[]; bullets=[]; drops=[]; kills=0; difficulty=1.0; frame=0;
            gameActive=true; loop();
        }

        function stopArena() { gameActive=false; cancelAnimationFrame(loopId); }
        function closeArena() { document.getElementById('arenaStart').style.display='flex'; document.getElementById('arenaEnd').style.display='none'; }
        function resize() { canvas.width=canvas.clientWidth; canvas.height=canvas.clientHeight; }

        canvas.addEventListener('touchstart', e => { e.preventDefault(); stick.active=true; stick.sx=e.touches[0].clientX; stick.sy=e.touches[0].clientY; stick.nx=stick.sx; stick.ny=stick.sy; });
        canvas.addEventListener('touchmove', e => { e.preventDefault(); if(stick.active){ stick.nx=e.touches[0].clientX; stick.ny=e.touches[0].clientY; } });
        canvas.addEventListener('touchend', () => { stick.active=false; });

        function loop() {
            if(!gameActive) return;
            frame++;
            const W = canvas.width; const H = canvas.height;

            // 1. LÃ³gica de Movimiento
            if(stick.active) {
                const dx = stick.nx - stick.sx;
                const dy = stick.ny - stick.sy;
                const dist = Math.hypot(dx, dy);
                if(dist > 5) {
                    const ang = Math.atan2(dy, dx);
                    const spd = 5;
                    
                    // Movimiento en coordenadas globales
                    player.x += Math.cos(ang) * spd;
                    player.y += Math.sin(ang) * spd;

                    // Movimiento en coordenadas visuales (Personaje se mueve en pantalla)
                    player.visualX += Math.cos(ang) * spd;
                    player.visualY += Math.sin(ang) * spd;
                }
            }

            // 2. EFECTO CÃMARA: Si el personaje se aleja mucho del centro, la cÃ¡mara lo sigue
            const centerX = W/2, centerY = H/2;
            const followThreshold = 50; // Margen de libertad antes de que el mapa haga scroll

            const driftX = player.visualX - centerX;
            const driftY = player.visualY - centerY;

            if(Math.abs(driftX) > followThreshold) player.visualX -= driftX * 0.1;
            if(Math.abs(driftY) > followThreshold) player.visualY -= driftY * 0.1;

            // 3. Render Fondo Infinito (Loop dinÃ¡mico)
            const bgS = 600; // TamaÃ±o del bloque de fondo
            const camX = player.x - player.visualX;
            const camY = player.y - player.visualY;

            const startX = Math.floor(camX / bgS) * bgS;
            const startY = Math.floor(camY / bgS) * bgS;

            for(let x = startX - bgS; x < camX + W + bgS; x += bgS) {
                for(let y = startY - bgS; y < camY + H + bgS; y += bgS) {
                    ctx.drawImage(imgs.bg, x - camX, y - camY, bgS, bgS);
                }
            }
            ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.fillRect(0,0,W,H);

            // 4. Spawn Infinito de Enemigos
            if(frame % 35 === 0) {
                const ang = Math.random() * Math.PI * 2;
                const spawnDist = Math.max(W, H);
                enemies.push({
                    x: player.x + Math.cos(ang) * spawnDist,
                    y: player.y + Math.sin(ang) * spawnDist,
                    type: Math.random() > 0.8 ? (Math.random() > 0.9 ? 'whale' : 'rug') : 'bear',
                    hp: 3 * difficulty, spd: 2 + Math.random()
                });
            }

            // 5. Entidades
            // Balas
            if(frame % 20 === 0 && enemies.length > 0) {
                const target = enemies[0];
                const ang = Math.atan2(target.y - player.y, target.x - player.x);
                bullets.push({x: player.x, y: player.y, vx: Math.cos(ang)*12, vy: Math.sin(ang)*12, life: 100});
            }

            bullets.forEach((b, i) => {
                b.x += b.vx; b.y += b.vy; b.life--;
                ctx.drawImage(imgs.bullet, b.x - camX - 10, b.y - camY - 10, 20, 20);
                if(b.life <= 0) bullets.splice(i, 1);
            });

            // Drops
            drops.forEach((d, i) => {
                ctx.drawImage(imgs.coin, d.x - camX - 18, d.y - camY - 18, 36, 36);
                if(Math.hypot(player.x - d.x, player.y - d.y) < 30) {
                    state.score += 50; updateUI(); drops.splice(i, 1);
                }
            });

            // Enemigos
            enemies.forEach((e, i) => {
                const ang = Math.atan2(player.y - e.y, player.x - e.x);
                e.x += Math.cos(ang) * e.spd; e.y += Math.sin(ang) * e.spd;
                ctx.drawImage(imgs[e.type], e.x - camX - 22, e.y - camY - 22, 44, 44);

                if(Math.hypot(player.x - e.x, player.y - e.y) < 28) {
                    player.hp -= 0.4; document.getElementById('hpTxt').innerText = Math.ceil(player.hp);
                    if(player.hp <= 0) { gameActive = false; endGame(); }
                }

                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - e.x, b.y - e.y) < 30) {
                        bullets.splice(bi, 1); e.hp -= 1;
                        if(e.hp <= 0) {
                            enemies.splice(i,1); kills++; document.getElementById('killsTxt').innerText = kills;
                            if(Math.random() < 0.35) drops.push({x: e.x, y: e.y});
                        }
                    }
                });
            });

            // 6. Dibujar Personaje (En su posiciÃ³n visual fluida)
            ctx.drawImage(imgs.common, player.visualX - 30, player.visualY - 30, 60, 60);

            loopId = requestAnimationFrame(loop);
        }

        function endGame() {
            const reward = kills * 10; state.score += reward;
            document.getElementById('rewardTxt').innerText = `+${reward} $DUENDE`;
            document.getElementById('arenaEnd').style.display='flex';
            updateUI();
        }

        function nav(tab, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');
            if(tab !== 'arena') stopArena();
        }
    </script>
</body>
</html>
