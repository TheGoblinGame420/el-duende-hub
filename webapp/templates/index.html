<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$DUENDE SURVIVOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --primary: #39ff14; --gold: #ffd700; --danger: #ff0055; 
            --bg: #0a0b0d; --card: #16191d; --nav: #08090a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* --- HEADER --- */
        .header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: absolute; top: 0; width: 100%; z-index: 100;
        }
        .balance-pill {
            background: rgba(255,215,0,0.1); border: 1px solid var(--gold);
            padding: 6px 15px; border-radius: 20px; display: flex; align-items: center;
            box-shadow: 0 0 10px rgba(255,215,0,0.2);
        }
        .balance-pill span { font-weight: 900; font-size: 1.2rem; color: var(--gold); }
        .token-icon { width: 22px; height: 22px; margin-left: 8px; border-radius: 50%; }

        /* --- PANTALLAS --- */
        .screen { 
            display: none; flex: 1; width: 100%; height: 100%;
            padding: 80px 20px 100px 20px; overflow-y: auto;
        }
        .screen.active { display: flex; flex-direction: column; align-items: center; }

        /* --- MINAR (HOME) --- */
        .miner-section { margin-top: 20px; text-align: center; }
        .main-char { 
            width: 250px; filter: drop-shadow(0 0 20px var(--primary)); 
            animation: breathe 3s infinite ease-in-out; 
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- BARRA DE ENERG√çA (ESTILO CAPTURA) --- */
        .energy-container {
            width: 90%; background: var(--card); padding: 15px; border-radius: 15px;
            border: 1px solid rgba(57, 255, 20, 0.3); margin-top: 30px;
        }
        .energy-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .energy-label { display: flex; align-items: center; gap: 8px; font-weight: 700; color: #aaa; }
        .energy-bar-bg { width: 100%; height: 12px; background: #000; border-radius: 6px; overflow: hidden; }
        .energy-bar-fill { 
            height: 100%; background: linear-gradient(90deg, var(--primary), #bfff00); 
            width: 100%; transition: width 0.3s; box-shadow: 0 0 10px var(--primary);
        }

        /* --- ARENA (JUEGO) --- */
        #tab-arena { padding: 0; position: relative; }
        #arena-container { width: 100%; height: 100%; position: relative; }
        canvas { width: 100%; height: 100%; display: block; }
        
        .hud {
            position: absolute; top: 80px; left: 20px; background: rgba(0,0,0,0.7);
            padding: 12px; border-radius: 12px; border-left: 4px solid var(--danger);
            backdrop-filter: blur(5px); pointer-events: none;
        }
        .hud-item { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; font-weight: 700; }

        .arena-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200;
        }

        /* --- TIENDA --- */
        .shop-item {
            width: 100%; background: var(--card); border-radius: 15px; padding: 20px;
            margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .btn-buy {
            background: var(--primary); color: #000; border: none; padding: 10px 20px;
            border-radius: 10px; font-weight: 900; font-family: 'Rajdhani'; font-size: 1rem;
        }
        .btn-buy:disabled { background: #333; color: #666; }

        /* --- NAVEGACI√ìN --- */
        .nav {
            position: absolute; bottom: 0; width: 100%; height: 80px;
            background: var(--nav); display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
        }
        .nav-item { color: #555; text-align: center; transition: 0.3s; flex: 1; }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .nav-item.active { color: var(--primary); }

        /* LOADER */
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #111; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h2 style="color:var(--primary); letter-spacing: 2px; margin-top:20px;">INICIANDO SISTEMA</h2>
    </div>

    <div class="app-container">
        <header class="header">
            <div id="ton-connect"></div>
            <div class="balance-pill">
                <span id="scoreDisplay">1,000</span>
                <img src="static/coin.png" class="token-icon">
            </div>
        </header>

        <main id="tab-tap" class="screen active">
            <div class="miner-section">
                <img src="static/skin_duende_comunparatodos.png" class="main-char">
                <h1 style="color:var(--primary); font-size: 2.2rem; margin: 10px 0 0 0; font-weight: 900;">$DUENDE</h1>
                <p style="color:#888; margin-bottom: 30px;">ESTADO: OPERATIVO</p>
            </div>

            <div class="energy-container">
                <div class="energy-header">
                    <div class="energy-label">‚ö° ENERG√çA</div>
                    <div style="font-weight: 900;"><span id="energyVal">100</span> / 100</div>
                </div>
                <div class="energy-bar-bg">
                    <div id="energyFill" class="energy-bar-fill"></div>
                </div>
            </div>
        </main>

        <main id="tab-arena" class="screen">
            <div id="arena-container">
                <div class="hud">
                    <div class="hud-item" style="color:var(--gold)">üí∞ <span id="arenaCash">0</span></div>
                    <div class="hud-item" style="color:var(--danger)">‚ù§Ô∏è HP: <span id="hpTxt">100</span>%</div>
                    <div class="hud-item" style="color:var(--primary)">üíÄ KILLS: <span id="killsTxt">0</span></div>
                </div>

                <canvas id="gameCanvas"></canvas>

                <div id="arenaOverlay" class="arena-overlay">
                    <h1 style="color:var(--danger); font-size: 3rem; font-weight: 900;">ARENA</h1>
                    <p style="color:#aaa; margin-bottom: 25px;">COSTO DE ENTRADA: 10‚ö°</p>
                    <button class="btn-buy" style="padding: 15px 40px; font-size: 1.2rem;" onclick="startArena()">INICIAR COMBATE</button>
                </div>

                <div id="arenaEnd" class="arena-overlay" style="display:none;">
                    <h2 style="color:var(--gold); font-size: 2rem;">MISI√ìN CUMPLIDA</h2>
                    <p style="font-size: 1.5rem;">RECOMPENSA: <span id="rewardNum" style="color:var(--primary)">0</span> $DUENDE</p>
                    <button class="btn-buy" onclick="closeArena()" style="margin-top:20px;">VOLVER A LA BASE</button>
                </div>
            </div>
        </main>

        <main id="tab-shop" class="screen">
            <h2 style="color:var(--gold); align-self: flex-start; margin-bottom: 20px;">BLACK MARKET</h2>
            
            <div class="shop-item">
                <div>
                    <div style="font-weight: 900; font-size: 1.1rem;">NUCLEO DE PODER</div>
                    <div style="color: #888; font-size: 0.8rem;">Aumenta el da√±o de √°rea +2</div>
                </div>
                <button class="btn-buy" onclick="buyItem('dmg', 500)">500 üí∞</button>
            </div>

            <div class="shop-item">
                <div>
                    <div style="font-weight: 900; font-size: 1.1rem;">PROPULSORES</div>
                    <div style="color: #888; font-size: 0.8rem;">Aumenta velocidad +1.5</div>
                </div>
                <button class="btn-buy" onclick="buyItem('speed', 300)">300 üí∞</button>
            </div>
        </main>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('tap', this)">
                <i class="fas fa-microchip"></i>
                <span>Base</span>
            </div>
            <div class="nav-item" onclick="nav('arena', this)">
                <i class="fas fa-crosshairs"></i>
                <span>Arena</span>
            </div>
            <div class="nav-item" onclick="nav('shop', this)">
                <i class="fas fa-shopping-basket"></i>
                <span>Market</span>
            </div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp; 
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let state = { score: 1250, energy: 100, dmgBase: 1, speedBase: 5 };
        let gameActive = false, loopId, frame = 0, kills = 0;
        let player = { x: 0, y: 0, hp: 100 }, enemies = [], bullets = [];
        let joystick = { active: false, sx: 0, sy: 0, nx: 0, ny: 0 };

        const assets = {
            common: 'static/skin_duende_comunparatodos.png',
            bear: 'static/enemy_BEAR_MARKET.png',
            bullet: 'static/loot_COIN.png'
        };

        const imgs = {};
        let loadedCount = 0;
        Object.keys(assets).forEach(k => {
            imgs[k] = new Image();
            imgs[k].src = assets[k];
            imgs[k].onload = () => {
                loadedCount++;
                if(loadedCount === Object.keys(assets).length) {
                    document.getElementById('loader').style.display='none';
                }
            }
        });

        function updateUI() {
            document.getElementById('scoreDisplay').innerText = Math.floor(state.score).toLocaleString();
            document.getElementById('arenaCash').innerText = Math.floor(state.score).toLocaleString();
            document.getElementById('energyVal').innerText = Math.floor(state.energy);
            document.getElementById('energyFill').style.width = state.energy + '%';
        }

        function nav(tab, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(tab !== 'arena') stopGame();
        }

        function startArena() {
            if(state.energy < 10) return tg.showAlert("Energ√≠a insuficiente. Espera a que recargue.");
            state.energy -= 10;
            updateUI();
            
            document.getElementById('arenaOverlay').style.display = 'none';
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            
            player = { x: canvas.width/2, y: canvas.height/2, hp: 100 };
            enemies = []; bullets = []; kills = 0;
            gameActive = true;
            loop();
        }

        function loop() {
            if(!gameActive) return;
            frame++;
            ctx.fillStyle = "#0a0b0d";
            ctx.fillRect(0,0,canvas.width, canvas.height);

            // Joystick & Move
            if(joystick.active) {
                const dx = joystick.nx - joystick.sx;
                const dy = joystick.ny - joystick.sy;
                const ang = Math.atan2(dy, dx);
                player.x += Math.cos(ang) * state.speedBase;
                player.y += Math.sin(ang) * state.speedBase;
            }

            // Enemigos
            if(frame % 50 === 0) enemies.push({ x: Math.random()*canvas.width, y: -20, hp: 2 });
            enemies.forEach((e, i) => {
                const ang = Math.atan2(player.y - e.y, player.x - e.x);
                e.x += Math.cos(ang) * 1.5;
                e.y += Math.sin(ang) * 1.5;
                ctx.drawImage(imgs.bear, e.x-20, e.y-20, 40, 40);
                if(Math.hypot(player.x-e.x, player.y-e.y) < 30) {
                    player.hp -= 0.2;
                    document.getElementById('hpTxt').innerText = Math.ceil(player.hp);
                    if(player.hp <= 0) endGame();
                }
            });

            // Disparos
            if(frame % 20 === 0 && enemies.length > 0) bullets.push({x: player.x, y: player.y, vy: -8});
            bullets.forEach((b, i) => {
                b.y += b.vy;
                ctx.drawImage(imgs.bullet, b.x-10, b.y-10, 20, 20);
                enemies.forEach((e, ei) => {
                    if(Math.hypot(b.x-e.x, b.y-e.y) < 25) {
                        e.hp -= state.dmgBase;
                        bullets.splice(i, 1);
                        if(e.hp <= 0) { enemies.splice(ei, 1); kills++; document.getElementById('killsTxt').innerText = kills; }
                    }
                });
            });

            ctx.drawImage(imgs.common, player.x-30, player.y-30, 60, 60);
            loopId = requestAnimationFrame(loop);
        }

        function endGame() {
            gameActive = false;
            const reward = kills * 5;
            state.score += reward;
            document.getElementById('rewardNum').innerText = reward;
            document.getElementById('arenaEnd').style.display = 'flex';
            updateUI();
        }

        function stopGame() { gameActive = false; cancelAnimationFrame(loopId); }
        function closeArena() { 
            document.getElementById('arenaEnd').style.display = 'none'; 
            document.getElementById('arenaOverlay').style.display = 'flex'; 
        }

        function buyItem(type, cost) {
            if(state.score >= cost) {
                state.score -= cost;
                if(type === 'dmg') state.dmgBase += 2;
                if(type === 'speed') state.speedBase += 1.2;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        }

        // CONTROLES
        window.addEventListener('touchstart', e => {
            if(!gameActive) return;
            joystick.active = true;
            joystick.sx = e.touches[0].clientX; joystick.sy = e.touches[0].clientY;
            joystick.nx = e.touches[0].clientX; joystick.ny = e.touches[0].clientY;
        });
        window.addEventListener('touchmove', e => {
            if(joystick.active) {
                joystick.nx = e.touches[0].clientX; joystick.ny = e.touches[0].clientY;
            }
        });
        window.addEventListener('touchend', () => joystick.active = false);

        setInterval(() => { if(state.energy < 100) { state.energy++; updateUI(); } }, 5000);
        updateUI();
    </script>
</body>
</html>
