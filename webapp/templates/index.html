<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$DUENDE Survivor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root {
            --primary: #39ff14; --gold: #ffd700; --danger: #ff0055; --blue: #0098EA;
            --bg-dark: #121418; --card: #1e2228; --nav: #0e1013;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LOADER --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: var(--nav); border-bottom: 2px solid var(--primary); z-index: 10; }
        .balance-box { display: flex; align-items: center; background: rgba(0,0,0,0.5); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--gold); }
        .balance-box span { font-size: 1.3rem; font-weight: 900; }
        .token-img { width: 24px; height: 24px; margin-left: 8px; border-radius: 50%; }

        /* --- SCREENS --- */
        .screen { display: none; flex-grow: 1; width: 100%; overflow-y: auto; padding-bottom: 100px; flex-direction: column; align-items: center; }
        .screen.active { display: flex; }

        /* --- UI COMPONENTS --- */
        .card { background: var(--card); border-radius: 15px; width: 92%; padding: 20px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .btn-action { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 15px; }
        .btn-action:disabled { background: #333; color: #666; }

        /* --- ARENA --- */
        #arena-wrap { width: 100%; height: 100%; position: relative; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        .arena-ui { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; border: 1px solid var(--primary); pointer-events: none; }
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; text-align: center; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--nav); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 0.7rem; font-weight: bold; text-decoration: none; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }

        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h2 style="color:var(--primary); margin-top:20px;">$DUENDE HUB</h2>
    </div>

    <div class="header">
        <div id="ton-connect"></div>
        <div class="balance-box">
            <span id="scoreHeader">0</span>
            <img src="static/coin.png" class="token-img">
        </div>
    </div>

    <div id="tab-tap" class="screen active">
        <div style="margin-top:40px;" id="tapAction">
            <img id="mainCharImg" src="static/skin_duende_comunparatodos.png" style="width: 240px; height: 240px; animation: breathe 3s infinite;">
        </div>
        <div class="card">
            <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;">
                <span>‚ö° ENERG√çA</span>
                <span id="energyText">100 / 100</span>
            </div>
            <div style="width:100%; height:12px; background:#111; border-radius:6px; overflow:hidden;">
                <div id="energyBar" style="width:100%; height:100%; background: linear-gradient(90deg, var(--gold), var(--primary)); transition: 0.3s;"></div>
            </div>
        </div>
    </div>

    <div id="tab-arena" class="screen">
        <div id="arena-wrap">
            <canvas id="gameCanvas"></canvas>
            <div class="arena-ui">
                <div style="color:var(--gold); font-weight:900;">üí∞ <span id="arenaCoins">0</span></div>
                <div style="color:var(--danger); font-weight:bold;">‚ù§Ô∏è HP: <span id="hpText">100</span>%</div>
                <div style="font-size:0.8rem;">üíÄ KILLS: <span id="killText">0</span></div>
            </div>
            <div id="arenaStart" class="overlay">
                <h1 style="color:var(--danger); font-size:2.5rem;">ARENA SURVIVOR</h1>
                <button class="btn-action" style="width:200px; background:var(--danger);" onclick="startArena()">INICIAR (10‚ö°)</button>
            </div>
            <div id="arenaEnd" class="overlay" style="display:none;">
                <h1>RESULTADO</h1>
                <div style="font-size:2rem; font-weight:900; color:var(--gold); margin:20px 0;">
                    GANASTE <span id="rewardNum">0</span> <img src="static/coin.png" style="width:40px; vertical-align:middle;">
                </div>
                <button class="btn-action" style="width:200px; background:#333;" onclick="closeArena()">REGRESAR</button>
            </div>
        </div>
    </div>

    <div id="tab-shop" class="screen">
        <h2 style="color:var(--gold); margin-top:20px;">MERCADO NEGRO</h2>
        <div class="grid-container">
            <div class="card"><img src="static/skin_DUENDE_HACKER.png" style="width:60px;"><b>HACKER</b><button class="btn-action">0.2 TON</button></div>
            <div class="card"><img src="static/skin_REY_DUENDE.png" style="width:60px;"><b>EL REY</b><button class="btn-action">1.0 TON</button></div>
        </div>
    </div>

    <div id="tab-withdraw" class="screen">
        <h2 style="color:var(--blue); margin-top:20px;">RETIRAR $DUENDE</h2>
        <div class="card" style="border-color: var(--blue);">
            <div style="font-size:2.5rem; font-weight:900;">
                <span id="withBalance">0</span> <img src="static/coin.png" style="width:35px;">
            </div>
            <button id="withdrawBtn" class="btn-action" disabled>M√çNIMO 5,000</button>
            <p style="font-size:0.8rem; color:#666; margin-top:10px;">Las solicitudes se procesan en 24h.</p>
        </div>
    </div>

    <div id="tab-donate" class="screen">
        <div class="card">
            <i class="fas fa-heart" style="color:var(--danger); font-size:2rem;"></i>
            <h3>APOYAR AL DEV</h3>
            <p style="font-size:0.8rem; background:#000; padding:10px; border-radius:5px; word-break:break-all;">UQAm2w4HcJ1tW8RBNj7BZQh0Q-ckpzlxzD-r8p2JduHkpQnc</p>
            <button class="btn-action" onclick="copyAddr()">COPIAR WALLET</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('tap', this)"><i class="fas fa-hammer"></i>MINAR</div>
        <div class="nav-item" onclick="nav('arena', this)"><i class="fas fa-skull"></i>ARENA</div>
        <div class="nav-item" onclick="nav('shop', this)"><i class="fas fa-shopping-cart"></i>TIENDA</div>
        <div class="nav-item" onclick="nav('withdraw', this)"><i class="fas fa-wallet"></i>RETIRO</div>
        <div class="nav-item" onclick="nav('donate', this)"><i class="fas fa-donate"></i>DONAR</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const assets = {
            coin: 'static/coin.png', bg: 'static/imagen_portada_home.png',
            bear: 'static/enemy_BEAR_MARKET.png', rug: 'static/enemy_RUG_PULL.png', whale: 'static/enemy_WHALE.png',
            bullet: 'static/loot_COIN.png', fire: 'static/skill_fire.png', shield: 'static/booster_INVENCIBLE_90S.png',
            char: 'static/skin_duende_comunparatodos.png'
        };
        const imgs = {}; let loaded = 0;
        Object.keys(assets).forEach(k => {
            imgs[k] = new Image();
            imgs[k].onload = imgs[k].onerror = () => { loaded++; if(loaded === Object.keys(assets).length) init(); };
            imgs[k].src = assets[k];
        });

        let state = { score: 1000, energy: 100, dmgBoost: 1 };
        let invincible = false;

        function init() {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display='none', 500);
            updateUI();
        }

        function updateUI() {
            const s = state.score.toLocaleString();
            document.getElementById('scoreHeader').innerText = s;
            document.getElementById('arenaCoins').innerText = s;
            document.getElementById('withBalance').innerText = s;
            document.getElementById('energyText').innerText = `${Math.floor(state.energy)} / 100`;
            document.getElementById('energyBar').style.width = state.energy + '%';
            
            const wBtn = document.getElementById('withdrawBtn');
            if(state.score >= 5000) { wBtn.disabled = false; wBtn.innerText = "RETIRAR AHORA"; }
        }

        // Tap Logic
        document.getElementById('tapAction').onclick = () => {
            if(state.energy >= 3) { state.energy -= 3; state.score += 1; updateUI(); tg.HapticFeedback.impactOccurred('light'); }
        };
        setInterval(() => { if(state.energy < 100) { state.energy += 0.5; updateUI(); } }, 2000);

        function nav(t, b) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            b.classList.add('active'); if(t !== 'arena') stopArena();
        }

        // --- ARENA ENGINE (INFINITO) ---
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let gameActive=false, loopId, kills=0, frame=0, player={x:0, y:0, vx:0, vy:0, hp:100}, enemies=[], bullets=[], drops=[], stick={active:false, sx:0, sy:0, nx:0, ny:0};

        function startArena() {
            if(state.energy < 10) return alert("Energ√≠a insuficiente");
            state.energy -= 10; document.getElementById('arenaStart').style.display='none';
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            player = { x: 0, y: 0, vx: canvas.width/2, vy: canvas.height/2, hp: 100 };
            enemies=[]; bullets=[]; drops=[]; kills=0; frame=0; gameActive=true; loop();
        }

        function loop() {
            if(!gameActive) return;
            frame++; const W=canvas.width, H=canvas.height;

            if(stick.active) {
                const dx=stick.nx-stick.sx, dy=stick.ny-stick.sy, dist=Math.hypot(dx,dy);
                if(dist>5) {
                    const ang=Math.atan2(dy,dx);
                    player.x += Math.cos(ang)*5; player.y += Math.sin(ang)*5;
                    player.vx += Math.cos(ang)*5; player.vy += Math.sin(ang)*5;
                }
            }

            // Camera follow
            if(Math.abs(player.vx - W/2) > 60) player.vx -= (player.vx - W/2)*0.1;
            if(Math.abs(player.vy - H/2) > 60) player.vy -= (player.vy - H/2)*0.1;
            const camX = player.x - player.vx, camY = player.y - player.vy;

            // Infinite BG
            const s=600; const startX=Math.floor(camX/s)*s, startY=Math.floor(camY/s)*s;
            for(let x=startX-s; x<camX+W+s; x+=s) for(let y=startY-s; y<camY+H+s; y+=s) ctx.drawImage(imgs.bg, x-camX, y-camY, s, s);
            ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,0,W,H);

            // Spawner
            if(frame%40===0) enemies.push({x:player.x+(Math.random()-0.5)*W*2, y:player.y+(Math.random()-0.5)*H*2, hp:3, type:Math.random()>0.8?'whale':'bear'});

            // Bullets
            if(frame%20===0 && enemies.length>0) {
                const e=enemies[0]; const ang=Math.atan2(e.y-player.y, e.x-player.x);
                bullets.push({x:player.x, y:player.y, vx:Math.cos(ang)*10, vy:Math.sin(ang)*10, life:100});
            }

            bullets.forEach((b,i) => {
                b.x+=b.vx; b.y+=b.vy; b.life--;
                ctx.drawImage(imgs.bullet, b.x-camX-10, b.y-camY-10, 20, 20);
                enemies.forEach((e,ei) => {
                    if(Math.hypot(b.x-e.x, b.y-e.y)<40) {
                        e.hp -= state.dmgBoost; bullets.splice(i,1);
                        if(e.hp<=0) {
                            kills++; enemies.splice(ei,1);
                            let r=Math.random();
                            if(r<0.25) drops.push({x:e.x, y:e.y, t:'fire'});
                            else if(r<0.45) drops.push({x:e.x, y:e.y, t:'shield'});
                            else if(r<0.65) drops.push({x:e.x, y:e.y, t:'coin'});
                        }
                    }
                });
                if(b.life<=0) bullets.splice(i,1);
            });

            // Drops
            drops.forEach((d,i) => {
                const rx=d.x-camX, ry=d.y-camY;
                ctx.drawImage(imgs[d.t==='coin'?'coin':(d.t==='fire'?'fire':'shield')], rx-20, ry-20, 40, 40);
                if(Math.hypot(player.vx-rx, player.vy-ry)<30) {
                    if(d.t==='coin') state.score+=50;
                    if(d.t==='fire') { state.dmgBoost=5; setTimeout(()=>state.dmgBoost=1, 10000); }
                    if(d.t==='shield') { invincible=true; setTimeout(()=>invincible=false, 10000); }
                    drops.splice(i,1); updateUI();
                }
            });

            enemies.forEach(e => {
                const ang=Math.atan2(player.y-e.y, player.x-e.x);
                e.x+=Math.cos(ang)*2; e.y+=Math.sin(ang)*2;
                ctx.drawImage(imgs[e.type], e.x-camX-25, e.y-camY-25, 50, 50);
                if(Math.hypot(player.vx-(e.x-camX), player.vy-(e.y-camY))<30 && !invincible) {
                    player.hp-=0.5; document.getElementById('hpText').innerText=Math.ceil(player.hp);
                    if(player.hp<=0) { gameActive=false; endGame(); }
                }
            });

            ctx.drawImage(imgs.char, player.vx-35, player.vy-35, 70, 70);
            loopId = requestAnimationFrame(loop);
        }

        function endGame() {
            const rew = kills*10; state.score += rew;
            document.getElementById('rewardNum').innerText = rew;
            document.getElementById('arenaEnd').style.display='flex';
            updateUI();
        }
        function stopArena() { gameActive=false; cancelAnimationFrame(loopId); }
        function closeArena() { document.getElementById('arenaStart').style.display='flex'; document.getElementById('arenaEnd').style.display='none'; }
        function copyAddr() { navigator.clipboard.writeText(MY_WALLET); alert("Copiado"); }

        canvas.addEventListener('touchstart', e => { stick.active=true; stick.sx=e.touches[0].clientX; stick.sy=e.touches[0].clientY; stick.nx=stick.sx; stick.ny=stick.sy; });
        canvas.addEventListener('touchmove', e => { stick.nx=e.touches[0].clientX; stick.ny=e.touches[0].clientY; });
        canvas.addEventListener('touchend', () => stick.active=false);
    </script>
</body>
</html>
