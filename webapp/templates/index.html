<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>$DUENDE Survivor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root {
            --primary: #39ff14; --gold: #ffd700; --danger: #ff0055; --blue: #0098EA;
            --bg: #0a0a0a; --card: #161a1e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        
        body {
            margin: 0; padding: 0; background: var(--bg); color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh;
            overflow: hidden; position: fixed; width: 100%;
        }

        /* --- LOADER --- */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #222; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #111; border-bottom: 2px solid var(--primary); }
        .balance-pill { display: flex; align-items: center; background: #000; padding: 5px 12px; border-radius: 20px; border: 1px solid var(--gold); }
        .coin-img { width: 22px; height: 22px; margin-left: 7px; border-radius: 50%; }

        /* --- SCREENS --- */
        .screen { display: none; height: calc(100vh - 140px); overflow-y: auto; width: 100%; flex-direction: column; align-items: center; padding: 20px 0; }
        .screen.active { display: flex; }

        /* --- UI --- */
        .card { background: var(--card); border-radius: 15px; width: 90%; padding: 15px; margin-bottom: 15px; border: 1px solid #222; text-align: center; }
        .btn-blue { background: var(--blue); color: #fff; border: none; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; }

        /* --- ARENA --- */
        #arena-container { width: 100%; height: 100%; position: relative; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        .ui-arena { position: absolute; top: 10px; left: 10px; pointer-events: none; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 8px; border: 1px solid var(--primary); }
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; font-size: 0.65rem; font-weight: bold; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h3 style="color:var(--primary); margin-top:15px;">DUENDE SURVIVOR</h3>
    </div>

    <div class="header">
        <div id="ton-connect"></div>
        <div class="balance-pill">
            <span id="balText" style="font-weight:900;">0</span>
            <img src="static/coin.png" class="coin-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/217/217853.png'">
        </div>
    </div>

    <div id="tab-tap" class="screen active">
        <div id="tapArea" style="margin-top:20px;">
            <img id="duende" src="static/skin_duende_comunparatodos.png" style="width:200px; height:200px; pointer-events:none;" onerror="this.style.background='green'">
        </div>
        <div class="card" style="margin-top:30px;">
            <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:0.8rem;">
                <span>ENERGÍA</span>
                <span id="engNum">100 / 100</span>
            </div>
            <div style="width:100%; height:10px; background:#000; border-radius:5px; margin-top:8px; overflow:hidden;">
                <div id="engBar" style="width:100%; height:100%; background:var(--primary); transition: 0.3s;"></div>
            </div>
        </div>
    </div>

    <div id="tab-arena" class="screen" style="padding:0;">
        <div id="arena-container">
            <canvas id="gameCanvas"></canvas>
            <div class="ui-arena">
                <div style="color:var(--gold); font-weight:900;"><span id="arenaBal">0</span> <img src="static/coin.png" style="width:14px; vertical-align:middle;"></div>
                <div style="color:var(--danger); font-size:0.8rem;">HP: <span id="hpText">100</span>%</div>
            </div>
            <div id="startMenu" class="overlay">
                <h2 style="color:var(--danger);">MODO SURVIVOR</h2>
                <button class="btn-blue" style="width:150px; background:var(--danger);" onclick="startArena()">INICIAR (10⚡)</button>
            </div>
            <div id="endMenu" class="overlay" style="display:none;">
                <h2>RESULTADO</h2>
                <div style="font-size:1.8rem; font-weight:900; color:var(--gold);">+ <span id="rewNum">0</span> <img src="static/coin.png" style="width:30px;"></div>
                <button class="btn-blue" style="width:150px; background:#333; margin-top:20px;" onclick="closeArena()">REGRESAR</button>
            </div>
        </div>
    </div>

    <div id="tab-shop" class="screen">
        <h3 style="color:var(--gold);">TIENDA PREMIUM</h3>
        <div class="grid">
            <div class="card"><img src="static/skin_DUENDE_HACKER.png" style="width:50px;"><br><b>HACKER</b><button class="btn-blue" style="margin-top:5px; font-size:0.7rem;">0.2 TON</button></div>
            <div class="card"><img src="static/skin_DUENDE_BOX.png" style="width:50px;"><br><b>BOXER</b><button class="btn-blue" style="margin-top:5px; font-size:0.7rem;">0.5 TON</button></div>
            <div class="card"><img src="static/skin_REY_DUENDE.png" style="width:50px;"><br><b>EL REY</b><button class="btn-blue" style="margin-top:5px; font-size:0.7rem;">1.0 TON</button></div>
            <div class="card"><img src="static/skin_DUENDE_MAESTRO.png" style="width:50px;"><br><b>MAESTRO</b><button class="btn-blue" style="margin-top:5px; font-size:0.7rem;">2.0 TON</button></div>
        </div>
    </div>

    <div id="tab-withdraw" class="screen">
        <h3 style="color:var(--blue);">RETIRAR $DUENDE</h3>
        <div class="card" style="border-color:var(--blue);">
            <div style="font-size:2rem; font-weight:900;">
                <span id="withdrawBal">0</span> <img src="static/coin.png" style="width:30px;">
            </div>
            <button id="wBtn" class="btn-blue" disabled style="background:#222;">MÍNIMO 5,000</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('tap', this)"><i class="fas fa-hammer"></i>TAP</div>
        <div class="nav-item" onclick="nav('arena', this)"><i class="fas fa-skull"></i>ARENA</div>
        <div class="nav-item" onclick="nav('shop', this)"><i class="fas fa-shopping-cart"></i>TIENDA</div>
        <div class="nav-item" onclick="nav('withdraw', this)"><i class="fas fa-wallet"></i>RETIRO</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.disableVerticalSwipe();

        const assets = {
            coin: 'static/coin.png', bg: 'static/imagen_portada_home.png',
            bear: 'static/enemy_BEAR_MARKET.png', rug: 'static/enemy_RUG_PULL.png', whale: 'static/enemy_WHALE.png',
            char: 'static/skin_duende_comunparatodos.png', bullet: 'static/loot_COIN.png',
            fire: 'static/skill_fire.png', shield: 'static/booster_INVENCIBLE_90S.png'
        };

        const imgs = {}; let loaded = 0;
        const total = Object.keys(assets).length;

        // --- ARRANQUE FORZADO (FAIL-SAFE) ---
        const initTimeout = setTimeout(init, 2500);

        Object.keys(assets).forEach(k => {
            imgs[k] = new Image();
            imgs[k].onload = imgs[k].onerror = () => {
                loaded++;
                if(loaded === total) { clearTimeout(initTimeout); init(); }
            };
            imgs[k].src = assets[k];
        });

        let state = { score: 1000, energy: 100, dmg: 1 };
        let invincible = false;

        function init() {
            document.getElementById('loader').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            const s = state.score.toLocaleString();
            document.getElementById('balText').innerText = s;
            document.getElementById('arenaBal').innerText = s;
            document.getElementById('withdrawBal').innerText = s;
            document.getElementById('engNum').innerText = Math.floor(state.energy) + " / 100";
            document.getElementById('engBar').style.width = state.energy + "%";
            const wBtn = document.getElementById('wBtn');
            if(state.score >= 5000) { wBtn.disabled = false; wBtn.style.background = "var(--primary)"; wBtn.innerText = "RETIRAR"; }
        }

        document.getElementById('tapArea').onclick = () => {
            if(state.energy >= 3) { state.energy -= 3; state.score += 1; updateUI(); tg.HapticFeedback.impactOccurred('light'); }
        };

        setInterval(() => { if(state.energy < 100) { state.energy += 0.4; updateUI(); } }, 2000);

        function nav(t, b) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            b.classList.add('active');
            if(t !== 'arena') stopArena();
        }

        // --- GAME ENGINE ---
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let gameActive=false, loopId, kills=0, frame=0, player={x:0, y:0, vx:0, vy:0, hp:100}, enemies=[], bullets=[], drops=[], stick={active:false, sx:0, sy:0, nx:0, ny:0};

        function startArena() {
            if(state.energy < 10) return alert("Falta Energía");
            state.energy -= 10; document.getElementById('startMenu').style.display='none';
            canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight;
            player = { x: 0, y: 0, vx: canvas.width/2, vy: canvas.height/2, hp: 100 };
            enemies=[]; bullets=[]; drops=[]; kills=0; gameActive=true; loop();
        }

        function loop() {
            if(!gameActive) return;
            frame++; const W = canvas.width, H = canvas.height;

            if(stick.active) {
                const dx=stick.nx-stick.sx, dy=stick.ny-stick.sy, dist=Math.hypot(dx,dy);
                if(dist>5) {
                    const ang=Math.atan2(dy,dx);
                    player.x += Math.cos(ang)*5; player.y += Math.sin(ang)*5;
                    player.vx += Math.cos(ang)*5; player.vy += Math.sin(ang)*5;
                }
            }

            if(Math.abs(player.vx - W/2) > 60) player.vx -= (player.vx - W/2)*0.1;
            if(Math.abs(player.vy - H/2) > 60) player.vy -= (player.vy - H/2)*0.1;
            const camX = player.x - player.vx, camY = player.y - player.vy;

            // BG Loop
            const s=600; const startX=Math.floor(camX/s)*s, startY=Math.floor(camY/s)*s;
            for(let x=startX-s; x<camX+W+s; x+=s) {
                for(let y=startY-s; y<camY+H+s; y+=s) {
                    if(imgs.bg.complete) ctx.drawImage(imgs.bg, x-camX, y-camY, s, s);
                    else { ctx.fillStyle='#111'; ctx.fillRect(x-camX,y-camY,s,s); }
                }
            }
            ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,0,W,H);

            if(frame%40===0) enemies.push({x:player.x+(Math.random()-0.5)*W*2, y:player.y+(Math.random()-0.5)*H*2, hp:3, t:Math.random()>0.8?'whale':'bear'});

            if(frame%20===0 && enemies.length>0) {
                const e = enemies[0]; const ang=Math.atan2(e.y-player.y, e.x-player.x);
                bullets.push({x:player.x, y:player.y, vx:Math.cos(ang)*12, vy:Math.sin(ang)*12, life:80});
            }

            bullets.forEach((b, i) => {
                b.x+=b.vx; b.y+=b.vy; b.life--;
                ctx.drawImage(imgs.bullet, b.x-camX-10, b.y-camY-10, 20, 20);
                enemies.forEach((e, ei) => {
                    if(Math.hypot(b.x-e.x, b.y-e.y)<40) {
                        e.hp -= state.dmg; bullets.splice(i,1);
                        if(e.hp<=0) { enemies.splice(ei,1); kills++; 
                            let r=Math.random();
                            if(r<0.25) drops.push({x:e.x, y:e.y, t:'fire'});
                            else if(r<0.45) drops.push({x:e.x, y:e.y, t:'shield'});
                            else if(r<0.65) drops.push({x:e.x, y:e.y, t:'coin'});
                        }
                    }
                });
                if(b.life<=0) bullets.splice(i,1);
            });

            drops.forEach((d, i) => {
                const rx=d.x-camX, ry=d.y-camY;
                ctx.drawImage(imgs[d.t==='coin'?'coin':(d.t==='fire'?'fire':'shield')], rx-20, ry-20, 40, 40);
                if(Math.hypot(player.vx-rx, player.vy-ry)<35) {
                    if(d.t==='coin') state.score+=50;
                    if(d.t==='fire') { state.dmg=5; setTimeout(()=>state.dmg=1, 10000); }
                    if(d.t==='shield') { invincible=true; setTimeout(()=>invincible=false, 10000); }
                    drops.splice(i,1); updateUI();
                }
            });

            enemies.forEach(e => {
                const ang=Math.atan2(player.y-e.y, player.x-e.x);
                e.x+=Math.cos(ang)*2.2; e.y+=Math.sin(ang)*2.2;
                ctx.drawImage(imgs[e.t] || imgs.bear, e.x-camX-25, e.y-camY-25, 50, 50);
                if(Math.hypot(player.vx-(e.x-camX), player.vy-(e.y-camY))<30 && !invincible) {
                    player.hp-=0.8; document.getElementById('hpText').innerText=Math.ceil(player.hp);
                    if(player.hp<=0) { gameActive=false; endGame(); }
                }
            });

            ctx.drawImage(imgs.char, player.vx-35, player.vy-35, 70, 70);
            loopId = requestAnimationFrame(loop);
        }

        function endGame() {
            const r = kills*10; state.score += r;
            document.getElementById('rewardNum').innerText = r;
            document.getElementById('endMenu').style.display='flex'; updateUI();
        }
        function stopArena() { gameActive=false; cancelAnimationFrame(loopId); }
        function closeArena() { document.getElementById('startMenu').style.display='flex'; document.getElementById('endMenu').style.display='none'; }

        canvas.addEventListener('touchstart', e => { 
            e.preventDefault(); stick.active=true; 
            stick.sx=e.touches[0].clientX; stick.sy=e.touches[0].clientY; 
            stick.nx=stick.sx; stick.ny=stick.sy; 
        }, {passive: false});
        canvas.addEventListener('touchmove', e => { 
            e.preventDefault(); stick.nx=e.touches[0].clientX; stick.ny=e.touches[0].clientY; 
        }, {passive: false});
        canvas.addEventListener('touchend', () => stick.active=false);
    </script>
</body>
</html>
