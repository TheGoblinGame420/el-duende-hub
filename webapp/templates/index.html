<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$DUENDE Survivor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root {
            --primary: #39ff14; --gold: #ffd700; --danger: #ff0055; --blue: #0098EA;
            --bg-dark: #121418; --card: #1e2228; --nav: #0e1013;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LOADER SEGURO --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background: var(--nav); border-bottom: 2px solid var(--primary); z-index: 10; }
        .balance-box { display: flex; align-items: center; background: rgba(0,0,0,0.5); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--gold); }
        .balance-box span { font-size: 1.3rem; font-weight: 900; }
        .token-img { width: 24px; height: 24px; margin-left: 8px; border-radius: 50%; }

        /* --- PANTALLAS --- */
        .screen { display: none; flex-grow: 1; width: 100%; overflow-y: auto; padding-bottom: 100px; flex-direction: column; align-items: center; }
        .screen.active { display: flex; }

        /* --- UI --- */
        .card { background: var(--card); border-radius: 15px; width: 92%; padding: 20px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .btn-action { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; }
        .btn-action:disabled { background: #333; color: #666; }

        /* --- ARENA --- */
        #arena-wrap { width: 100%; height: 100%; position: relative; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; text-align: center; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--nav); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h2 style="color:var(--primary); margin-top:20px;">INICIANDO...</h2>
    </div>

    <div class="header">
        <div id="ton-connect"></div>
        <div class="balance-box">
            <span id="scoreHeader">0</span>
            <img src="static/coin.png" class="token-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/217/217853.png'">
        </div>
    </div>

    <div id="tab-tap" class="screen active">
        <div style="margin-top:40px; cursor:pointer;" id="tapAction">
            <img id="mainCharImg" src="static/skin_duende_comunparatodos.png" style="width: 220px; height: 220px; pointer-events: none;">
        </div>
        <div class="card">
            <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;">
                <span>⚡ ENERGÍA</span>
                <span id="energyText">100 / 100</span>
            </div>
            <div style="width:100%; height:12px; background:#111; border-radius:6px; overflow:hidden;">
                <div id="energyBar" style="width:100%; height:100%; background: var(--primary); transition: 0.3s;"></div>
            </div>
        </div>
    </div>

    <div id="tab-arena" class="screen">
        <div id="arena-wrap">
            <canvas id="gameCanvas"></canvas>
            <div id="arenaStart" class="overlay">
                <h1 style="color:var(--danger);">ARENA</h1>
                <button class="btn-action" style="width:180px; background:var(--danger);" onclick="startArena()">JUGAR (10⚡)</button>
            </div>
            <div id="arenaEnd" class="overlay" style="display:none;">
                <h2 id="endTitle">RESULTADO</h2>
                <div style="font-size:2rem; font-weight:900; color:var(--gold); margin:15px 0;">
                    + <span id="rewardNum">0</span> <img src="static/coin.png" style="width:30px; border-radius:50%;">
                </div>
                <button class="btn-action" style="width:180px; background:#333;" onclick="closeArena()">REGRESAR</button>
            </div>
        </div>
    </div>

    <div id="tab-shop" class="screen">
        <h2 style="color:var(--gold); margin-top:20px;">MERCADO NEGRO</h2>
        <div class="card">
            <img src="static/skin_DUENDE_HACKER.png" style="width:60px; height:60px;" onerror="this.style.display='none'">
            <div style="margin:10px 0; font-weight:bold;">SKIN HACKER</div>
            <button class="btn-action">0.2 TON</button>
        </div>
    </div>

    <div id="tab-withdraw" class="screen">
        <h2 style="color:var(--blue); margin-top:20px;">RETIROS</h2>
        <div class="card" style="border-color: var(--blue);">
            <div style="font-size:2rem; font-weight:900;">
                <span id="withBalance">0</span> <img src="static/coin.png" style="width:30px; border-radius:50%;">
            </div>
            <button id="withdrawBtn" class="btn-action" disabled>MÍNIMO 5,000</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="nav('tap', this)"><i class="fas fa-hammer"></i>TAP</div>
        <div class="nav-item" onclick="nav('arena', this)"><i class="fas fa-skull"></i>ARENA</div>
        <div class="nav-item" onclick="nav('shop', this)"><i class="fas fa-shopping-cart"></i>TIENDA</div>
        <div class="nav-item" onclick="nav('withdraw', this)"><i class="fas fa-wallet"></i>RETIRO</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        
        // --- SISTEMA DE CARGA ULTRA-SEGURO ---
        const assets = {
            coin: 'static/coin.png', bg: 'static/imagen_portada_home.png',
            bear: 'static/enemy_BEAR_MARKET.png', char: 'static/skin_duende_comunparatodos.png',
            fire: 'static/skill_fire.png', shield: 'static/booster_INVENCIBLE_90S.png'
        };
        const imgs = {}; let loaded = 0;
        const total = Object.keys(assets).length;

        // Inicia el juego pase lo que pase tras 3.5 segundos (Fail-Safe)
        const forceStart = setTimeout(() => { if(loaded < total) init(); }, 3500);

        Object.keys(assets).forEach(k => {
            imgs[k] = new Image();
            imgs[k].onload = imgs[k].onerror = () => {
                loaded++;
                if(loaded === total) { clearTimeout(forceStart); init(); }
            };
            imgs[k].src = assets[k];
        });

        let state = { score: 1000, energy: 100, dmg: 1 };
        let invincible = false;

        function init() {
            document.getElementById('loader').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            const s = state.score.toLocaleString();
            document.getElementById('scoreHeader').innerText = s;
            document.getElementById('withBalance').innerText = s;
            document.getElementById('energyText').innerText = Math.floor(state.energy) + " / 100";
            document.getElementById('energyBar').style.width = state.energy + "%";
            
            const wBtn = document.getElementById('withdrawBtn');
            if(state.score >= 5000) { wBtn.disabled = false; wBtn.innerText = "RETIRAR"; }
        }

        document.getElementById('tapAction').onclick = () => {
            if(state.energy >= 3) { state.energy -= 3; state.score += 1; updateUI(); }
        };

        setInterval(() => { if(state.energy < 100) { state.energy += 0.5; updateUI(); } }, 2000);

        function nav(t, b) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            b.classList.add('active');
        }

        // --- MOTOR ARENA SURVIVOR IO ---
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let gameActive=false, loopId, player={x:0, y:0, vx:0, vy:0, hp:100}, enemies=[], bullets=[], drops=[], stick={active:false, sx:0, sy:0, nx:0, ny:0};

        function startArena() {
            if(state.energy < 10) return alert("Falta Energía");
            state.energy -= 10; document.getElementById('arenaStart').style.display='none';
            canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
            player = { x: 0, y: 0, vx: canvas.width/2, vy: canvas.height/2, hp: 100 };
            enemies=[]; bullets=[]; drops=[]; gameActive=true; loop();
        }

        function loop() {
            if(!gameActive) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const W = canvas.width, H = canvas.height;

            // Movimiento
            if(stick.active) {
                const dx=stick.nx-stick.sx, dy=stick.ny-stick.sy, dist=Math.hypot(dx,dy);
                if(dist>5) {
                    const ang=Math.atan2(dy,dx);
                    player.x += Math.cos(ang)*5; player.y += Math.sin(ang)*5;
                    player.vx += Math.cos(ang)*5; player.vy += Math.sin(ang)*5;
                }
            }

            // Scroll Infinito (Cámara)
            if(Math.abs(player.vx - W/2) > 50) player.vx -= (player.vx - W/2)*0.1;
            if(Math.abs(player.vy - H/2) > 50) player.vy -= (player.vy - H/2)*0.1;
            const camX = player.x - player.vx, camY = player.y - player.vy;

            // Fondo Mosaico
            const s=500; const startX=Math.floor(camX/s)*s, startY=Math.floor(camY/s)*s;
            for(let x=startX-s; x<camX+W+s; x+=s) {
                for(let y=startY-s; y<camY+H+s; y+=s) {
                    ctx.drawImage(imgs.bg, x-camX, y-camY, s, s);
                }
            }
            ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,0,W,H);

            // Spawner
            if(Math.random() < 0.05) enemies.push({x:player.x+(Math.random()-0.5)*W*2, y:player.y+(Math.random()-0.5)*H*2, hp:3});

            // Disparo automático AREA
            if(Math.random()<0.05 && enemies.length>0) {
                const e = enemies[0]; const ang=Math.atan2(e.y-player.y, e.x-player.x);
                bullets.push({x:player.x, y:player.y, vx:Math.cos(ang)*10, vy:Math.sin(ang)*10, life:60});
            }

            bullets.forEach((b,i) => {
                b.x+=b.vx; b.y+=b.vy; b.life--;
                ctx.fillStyle="yellow"; ctx.beginPath(); ctx.arc(b.x-camX, b.y-camY, 8, 0, 6.28); ctx.fill();
                enemies.forEach((e,ei) => {
                    if(Math.hypot(b.x-e.x, b.y-e.y)<40) {
                        e.hp -= state.dmg; bullets.splice(i,1);
                        if(e.hp<=0) {
                            enemies.splice(ei,1);
                            let r=Math.random();
                            if(r<0.25) drops.push({x:e.x, y:e.y, t:'fire'});
                            else if(r<0.45) drops.push({x:e.x, y:e.y, t:'shield'});
                            else if(r<0.65) drops.push({x:e.x, y:e.y, t:'coin'});
                        }
                    }
                });
                if(b.life<=0) bullets.splice(i,1);
            });

            drops.forEach((d,i) => {
                const rx=d.x-camX, ry=d.y-camY;
                ctx.drawImage(imgs[d.t==='coin'?'coin':(d.t==='fire'?'fire':'shield')], rx-20, ry-20, 40, 40);
                if(Math.hypot(player.vx-rx, player.vy-ry)<30) {
                    if(d.t==='coin') state.score+=50;
                    if(d.t==='fire') { state.dmg=5; setTimeout(()=>state.dmg=1, 10000); }
                    if(d.t==='shield') { invincible=true; setTimeout(()=>invincible=false, 10000); }
                    drops.splice(i,1); updateUI();
                }
            });

            enemies.forEach(e => {
                const ang=Math.atan2(player.y-e.y, player.x-e.x);
                e.x+=Math.cos(ang)*2.2; e.y+=Math.sin(ang)*2.2;
                ctx.drawImage(imgs.bear, e.x-camX-25, e.y-camY-25, 50, 50);
                if(Math.hypot(player.vx-(e.x-camX), player.vy-(e.y-camY))<30 && !invincible) {
                    player.hp-=1; document.getElementById('hpText').innerText=Math.ceil(player.hp);
                    if(player.hp<=0) { gameActive=false; endGame(); }
                }
            });

            ctx.drawImage(imgs.char, player.vx-35, player.vy-35, 70, 70);
            loopId = requestAnimationFrame(loop);
        }

        function endGame() {
            document.getElementById('rewardNum').innerText = "500"; state.score += 500;
            document.getElementById('arenaEnd').style.display='flex'; updateUI();
        }
        function closeArena() { document.getElementById('arenaStart').style.display='flex'; document.getElementById('arenaEnd').style.display='none'; }

        canvas.addEventListener('touchstart', e => { stick.active=true; stick.sx=e.touches[0].clientX; stick.sy=e.touches[0].clientY; stick.nx=stick.sx; stick.ny=stick.sy; });
        canvas.addEventListener('touchmove', e => { stick.nx=e.touches[0].clientX; stick.ny=e.touches[0].clientY; });
        canvas.addEventListener('touchend', () => stick.active=false);
    </script>
</body>
</html>
